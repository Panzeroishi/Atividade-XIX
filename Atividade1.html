<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <!--1. O restaurante a quilo Bem-Bão cobra R$12,00 por cada quilo de refeição. Escreva um programa que leia o peso do prato montado pelo cliente (em quilos) e imprima o valor a pagar.-->

    <h3>Insira o a sua Quantidade de Comida (R$12,00 kg)</h3>


    <input style="width: 200px;background-color: wheat; border-radius: 5px; padding: 10px; border-color: inherit; border-radius: 20px; text-align: center;" type="number" placeholder="Digite a Quantidade em KG" id="valor">


    <button style="background-color: black; color: white;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; border-radius: 5px;" onclick="comeca()">Gerar Preço</button>
 <h3 id="resultado"></h3>


    <script>
function comeca(){
    let quantidade= parseInt(document.getElementById("valor").value);

    let resultado = quantidade * 12
    document.getElementById("resultado").innerHTML=resultado
}
    </script>
</body>
</html>
